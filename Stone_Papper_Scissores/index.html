<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Stone_Papper_Scissore</title>
</head>

<body>
    <h1>Rock Papper Scissor</h1>
    <button class="btn-Goback"> <a href="../index.html" style="text-decoration: none;">Go Back</a> </button>
    <div class="choises">
        <div class="choise" id="rock">
            <img src="asset/rock.jpeg" alt="">
            <p>Rock</p>
        </div>
        <div class="choise" id="paper">
            <img src="asset/paper.jpeg" alt="">
            <P>Paper</P>
        </div>
        <div class="choise" id="scissor">
            <img src="asset/scissore.jpeg" alt="">
            <p>Scissor</p>
        </div>
    </div>
    <div class="score-bord">
        <div class="userscore score">
            <p id="userScore">0</p>
            <p>You</p>
        </div>
        <div class="compscore score">
            <p id="compScore">0</p>
            <p>Computer</p>
        </div>
    </div>

    <div class="msg-container">
        <p class="msg" id="msg">Play Your Move</p>
        <br>
        <br>
        <p class="msg" id="msg2"></p>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
